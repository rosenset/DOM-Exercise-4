<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$$</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
 <h2>Money Maker</h2>
 <form id="money-form">
     <p>
         <label for="count">How Many?</label>
         <input id="count" name="count" type="number" required min="1" step="1" />
     </p>
     <p>
         <label for="coin">Which Coin?</label>
         <select id="coin" name="coin">
             <option>Penny</option>
             <option>Nickel</option>
             <option>Dime</option>
             <option>Quarter</option>
         </select>
     </p>
     <button type="submit">Make Money!</button>
 </form>
 <div id="coins-area"></div>
        <script src="script.js"></script>
</body>
</html>
